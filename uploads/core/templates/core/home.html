{% extends 'base.html' %}

{% block content %}
  <ul>
    <li>
      <a href="{% url 'model_form_upload' %}">Upload Shapefile</a>
    </li>
    <li>
      <a href="{% url 'list_shapefiles' %}">List of Shapefiles</a>
    </li>
  </ul>

  <p>Uploaded files:</p>
  <ul>
    {% for obj in shapefiles %}
      <li>
        <a href="{{ obj.shapefile.url }}">{{ obj.shapefile.name }}</a>
        <small>(Uploaded at: {{ obj.uploaded_at }})</small>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
